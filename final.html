<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Access CMA Intermediate study resources including past papers, MTPS, RTPS, and a comprehensive question bank.">
  <title>CMA Final Study Resources | Past Papers, MTPS, RTPS</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #5C6BC0, #3949AB);
      color: #fff;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1.5rem 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      animation: fadeIn 1s ease-out;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #283593;
      padding: 1rem 0;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease-in-out;
      letter-spacing: 1px;
    }

    nav ul li a:hover {
      background-color: #FF7043;
      color: #fff;
      border-radius: 4px;
      transform: translateY(-2px);
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul {
      display: none;
      position: absolute;
      background-color: #3949AB;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      top: 100%;
      left: 0;
      min-width: 150px;
      padding: 0.5rem 0;
    }

    nav ul li ul li {
      margin: 0;
    }

    nav ul li ul li a {
      padding: 0.5rem 1rem;
      display: block;
      color: #fff;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    nav ul li ul li a:hover {
      background-color: #FF7043;
    }

    main {
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .resource-section {
      background-color: #fff;
      margin-bottom: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s forwards;
      transition: transform 0.3s ease-in-out;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      border: 2px solid #5C6BC0;
      position: relative;
      overflow: hidden;
      padding: 3rem 2rem;
      background: linear-gradient(135deg, #3949AB, #5C6BC0);
      color: #fff;
    }

    .resource-section h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #fff;
      letter-spacing: 1px;
    }

    .resource-section p {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 2rem;
    }

    .resource-section::before {
      content: '';
      position: absolute;
      top: -40%;
      left: -40%;
      width: 200%;
      height: 200%;
      background-color: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      z-index: -1;
      animation: spin 3s infinite linear;
    }

    footer {
      text-align: center;
      background-color: #3949AB;
      color: #fff;
      padding: 2rem;
      position: relative;
      margin-top: 3rem;
      box-shadow: 0 -6px 15px rgba(0, 0, 0, 0.1);
    }

    footer p {
      font-size: 1rem;
    }

    #back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #5C6BC0;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-size: 1.2rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    #back-to-top:hover {
      background-color: #FF7043;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .resource-section:hover {
      background-color: #FF7043;
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      nav ul li {
        text-align: center;
      }

      .resource-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>CMA Final Resources</h1>
    <nav>
      <ul>
        <li><a href="#past-papers">Past Papers</a></li>
        
       
        <li><a href="#question-bank">Question Bank</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <a href="pastfinal.html" id="past-papers" class="resource-section">
      <h2>Past Papers</h2>
      <p>Access past exam papers for practice.</p>
    </a>




    <a href="question-bank.html" id="question-bank" class="resource-section">
      <h2>Question Bank</h2>
      <p>Browse through a vast collection of questions for practice.</p>
    </a>
  </main>

  <button id="back-to-top">â†‘</button>

  <footer>
    <p>&copy; 2025 Study Resources. All rights reserved.</p>
  </footer>

  <script>
    const backToTopButton = document.getElementById('back-to-top');

    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        backToTopButton.style.display = 'block';
      } else {
        backToTopButton.style.display = 'none';
      }
    });

    backToTopButton.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
