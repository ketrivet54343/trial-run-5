<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.85">
    <title>Subjects Archive</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Set Poppins as the primary font */
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a1b9a, #d500f9);
            color: #fff;
            text-align: center;
            font-size: 14px;
        }

        header {
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Use Roboto for the header */
            font-size: 2.8em;
            color: #fff;
            letter-spacing: 2px;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeInDown 1s ease;
        }

        .subjects {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .subject {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            backdrop-filter: blur(8px);
            text-align: left;
        }

        .subject:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.4);
        }

        .subject h3 {
            font-family: 'Poppins', sans-serif; /* Use Poppins for subject titles */
            font-size: 1.8em;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: 1px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .subject p {
            font-size: 1em;
            color: #ddd;
            margin: 0;
            line-height: 1.4;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 0.9em;
            color: #fff;
        }

        footer p {
            margin: 0;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Subjects Archive</h1>
    </header>

    <div class="subjects">
        <!-- Subject Cards -->
        <div class="subject">
            <h3>Law</h3>
        </div>
        <div class="subject">
            <h3>FA</h3>
        </div>
        <div class="subject">
            <h3>DT&IDT</h3>
        </div>
        <div class="subject">
            <h3>Costing</h3>
        </div>
        <div class="subject">
            <h3>OMSM</h3>
        </div>
        <div class="subject">
            <h3>CAA</h3>
        </div>
        <div class="subject">
            <h3>FMDA</h3>
        </div>
        <div class="subject">
            <h3>MA</h3>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Subjects Archive. All rights reserved.</p>
    </footer>

</body>
</html>
